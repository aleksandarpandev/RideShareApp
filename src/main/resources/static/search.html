<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Търси Пътувания - Споделено Пътуване</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-car-front-fill me-2"></i>Споделено Пътуване
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">Търси Пътувания</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" id="authNav">
                    <!-- Dynamic content based on auth status -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <!-- Search Filters -->
            <div class="col-lg-4 mb-4">
                <div class="search-filters sticky-top" style="top: 100px;">
                    <h4 class="mb-3">
                        <i class="bi bi-funnel me-2"></i>Филтри за Търсене
                    </h4>
                    
                    <div id="searchAlerts"></div>
                    
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="searchOrigin" class="form-label">От</label>
                            <input type="text" class="form-control" id="searchOrigin" placeholder="Въведи град на заминаване">
                        </div>
                        
                        <div class="mb-3">
                            <label for="searchDestination" class="form-label">До</label>
                            <input type="text" class="form-control" id="searchDestination" placeholder="Въведи град на пристигане">
                        </div>
                        
                        <div class="mb-4">
                            <label for="searchDate" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="searchDate">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-2"></i>Търси Пътувания
                            </button>
                        </div>
                        
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-secondary" onclick="clearSearch()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Изчисти Филтри
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Search Results -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Налични Пътувания</h3>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="sortBy" id="sortDate" checked>
                        <label class="btn btn-outline-primary btn-sm" for="sortDate">
                            <i class="bi bi-calendar me-1"></i>Дата
                        </label>
                        
                        <input type="radio" class="btn-check" name="sortBy" id="sortPrice">
                        <label class="btn btn-outline-primary btn-sm" for="sortPrice">
                            <i class="bi bi-currency-dollar me-1"></i>Цена
                        </label>
                    </div>
                </div>
                
                <!-- Loading indicator -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Зареждане...</span>
                    </div>
                    <p class="mt-2">Търсене на пътувания...</p>
                </div>
                
                <!-- Results container -->
                <div id="searchResults">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ride Details Modal -->
    <div class="modal fade" id="rideDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подробности за Пътуването</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="rideDetailsContent">
                    <!-- Ride details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
                    <button type="button" class="btn btn-primary" id="bookRideBtn" onclick="showBookingForm()">
                        Резервирай Пътуването
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Резервирай Пътуване</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="bookingAlerts"></div>
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="seatsToBook" class="form-label">Брой Места</label>
                            <select class="form-select" id="seatsToBook" required>
                                <option value="">Избери места...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bookingNotes" class="form-label">Бележки (По Желание)</label>
                            <textarea class="form-control" id="bookingNotes" rows="3" 
                                      placeholder="Специални искания или бележки..."></textarea>
                        </div>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Обща Стойност:</strong> $<span id="totalCost">0</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отказ</button>
                    <button type="button" class="btn btn-primary" id="confirmBookingBtn" onclick="confirmBooking()">
                        Потвърди Резервацията
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentRide = null;
        
        function clearSearch() {
            document.getElementById('searchOrigin').value = '';
            document.getElementById('searchDestination').value = '';
            document.getElementById('searchDate').value = '';
            loadSearchResults();
        }
        
        async function viewRideDetails(rideId) {
            try {
                const response = await fetch(`/api/rides/${rideId}`);
                if (!response.ok) throw new Error('Failed to load ride details');
                
                const ride = await response.json();
                currentRide = ride;
                
                document.getElementById('rideDetailsContent').innerHTML = `
                    <div class="ride-header mb-4">
                        <div class="route-info">
                            <h4>${ride.origin} <i class="bi bi-arrow-right route-arrow mx-2"></i> ${ride.destination}</h4>
                        </div>
                        <p class="text-light mb-0">
                            <i class="bi bi-calendar me-2"></i>${formatDateTime(ride.dateTime)}
                        </p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Driver Information</h6>
                            <div class="driver-info mb-3">
                                <div class="driver-avatar me-3">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1">${ride.driver.name}</h6>
                                    <div class="rating-stars">
                                        ${generateStars(ride.driver.rating || 0)}
                                        <span class="ms-2 text-muted">(${ride.driver.totalReviews || 0} reviews)</span>
                                    </div>
                                </div>
                            </div>
                            
                            ${ride.description ? `
                            <h6>Trip Description</h6>
                            <p class="text-muted">${ride.description}</p>
                            ` : ''}
                        </div>
                        
                        <div class="col-md-6">
                            <h6>Trip Details</h6>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-currency-dollar text-primary me-2"></i>
                                    <strong>Price per seat:</strong> $${ride.price}
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-people text-success me-2"></i>
                                    <strong>Available seats:</strong> ${ride.availableSeats}
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-clock text-info me-2"></i>
                                    <strong>Departure:</strong> ${formatDateTime(ride.dateTime)}
                                </li>
                            </ul>
                        </div>
                    </div>
                `;
                
                // Update booking form
                const seatsSelect = document.getElementById('seatsToBook');
                seatsSelect.innerHTML = '<option value="">Select seats...</option>';
                for (let i = 1; i <= ride.availableSeats; i++) {
                    seatsSelect.innerHTML += `<option value="${i}">${i} seat${i > 1 ? 's' : ''}</option>`;
                }
                
                // Show/hide book button based on auth
                const bookBtn = document.getElementById('bookRideBtn');
                if (authService.isAuthenticated()) {
                    bookBtn.style.display = 'inline-block';
                } else {
                    bookBtn.style.display = 'none';
                }
                
                new bootstrap.Modal(document.getElementById('rideDetailsModal')).show();
            } catch (error) {
                console.error('Error loading ride details:', error);
                showAlert('Неуспешно зареждане на подробности за пътуването.', 'danger', 'searchAlerts');
            }
        }
        
        function showBookingForm() {
            if (!authService.requireAuth()) return;
            
            new bootstrap.Modal(document.getElementById('bookingModal')).show();
        }
        
        // Update total cost when seats selection changes
        document.getElementById('seatsToBook').addEventListener('change', function() {
            const seats = parseInt(this.value) || 0;
            const price = currentRide ? currentRide.price : 0;
            document.getElementById('totalCost').textContent = (seats * price).toFixed(2);
        });
        
        async function confirmBooking() {
            const seats = parseInt(document.getElementById('seatsToBook').value);
            const notes = document.getElementById('bookingNotes').value;
            
            if (!seats || !currentRide) return;
            
            showLoading('confirmBookingBtn');
            
            try {
                const response = await authService.apiRequest('/reservations', {
                    method: 'POST',
                    body: JSON.stringify({
                        rideId: currentRide.id,
                        seatsReserved: seats,
                        notes: notes
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                showAlert('Пътуването е резервирано успешно!', 'success', 'bookingAlerts');
                setTimeout(() => {
                    bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
                    bootstrap.Modal.getInstance(document.getElementById('rideDetailsModal')).hide();
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Booking error:', error);
                showAlert(error.message || 'Неуспешно резервиране на пътуване.', 'danger', 'bookingAlerts');
                hideLoading('confirmBookingBtn', 'Потвърди Резервацията');
            }
        }
    </script>
</body>
</html>
