<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моите Пътувания - Споделено Пътуване</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-car-front-fill me-2"></i>Споделено Пътуване
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Търси Пътувания</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" id="authNav">
                    <!-- Dynamic content based on auth status -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="display-6 mb-2">
                            <i class="bi bi-car-front me-3 text-warning"></i>Моите Пътувания
                        </h1>
                        <p class="text-muted mb-0">Управлявайте вашите публикувани пътувания</p>
                    </div>
                    <div>
                        <a href="publish-ride.html" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Публикувай Ново Пътуване
                        </a>
                    </div>
                </div>

                <div id="myRidesAlerts"></div>

                <!-- My Rides Container -->
                <div id="myRidesContainer">
                    <div class="d-flex justify-content-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Зареждане...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if user is driver
        document.addEventListener('DOMContentLoaded', function() {
            if (!authService.requireDriver()) {
                return;
            }
        });
    </script>
</body>
</html>
